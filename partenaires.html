---
layout: default
---

<article class="container">
  <h1>Partenaires</h1>

  <p>
    Vous souhaitez devenir partenaire du Wagon Code &amp; Surf Camp ?
    Écrivez à <a href="mailto:me.cedric@gmail.com">Cédric</a>.
  </p>

  <div class="row">
    {% for partenaire in site.data.partenaires %}
    <div class="col-sm-4">
      <a href="{{ partenaire.url }}" target="_blank">
        <img src="{{ site.baseurl }}/assets/partenaires/{{ partenaire.img }}" alt="{{ partenaire.name }}">
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="clear"></div>

</article>
